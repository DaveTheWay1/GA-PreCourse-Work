<!-- 
    Go ahead and practice applying the <strong> and <em> tags to Zelda’s site:

    Use <em> to italicize the “is” in the song title “Love is Weird” (because, you know, it really is!).
    Use <strong> to bold the words “Darkness” and “Dark” in the song title “Darkness in the Dark.” 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasserole, The Band</title>
</head>
<body>
    <h1>Kasserole</h1>
<!--  
    if you try a strong tag one h1, nothing will happen.  
    That’s because all of the heading tags — <h1-6> — come with some default styling that make them bold already. Adding <strong> won’t make the <h1> double-bold. But what if you try adding an <em> tag to Kasserole? Magical italics appear!
-->
    <h3>"Critics dub Kasserole the Metallica of modern times"</h3>
    <p>"Out of the oven and into your soul"</p>
    <p> <a href="https://www.youtube.com/watch?v=vm32-ted2rI" target="_blank">Rock out to a demo.</a> </p>
    <a href="https://pitchfork.com/" target="_blank">Check out our review on Pitchfork</a>
    <h2>Song List</h2>
    <ul>
        <li>Orge Blood Ballad</li>
        <li>Love <em>is</em> Weird</li>
        <li>Just Because</li>
        <li><strong>Darkness</strong> in the <strong>Dark</strong></li>
    </ul>
    <img src="https://bit.ly/2FsuPLG" alt="Tater Tot Casserole" width="324" height="242">
</body>
</html>
