
<!-- 
    ? Let’s practice your list-making skills. 
    In the box below (not on Zelda’s website), 
    write out the HTML code that would create 
    a list like this one:

    Types of cats:
    1. Tuxedo
    2. Burmese
    3. Maine Coon
    4. Calico 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Types of cats:</p>
    <ol>
    <li>Tuxedo</li>
    <li>Burmese</li>
    <li>Maine Coon</li>
    <li>Calico</li>
    </ol>
</body>
</html>
